<div class="wiz-modal" *ngIf="model.isshow"><div class="modal"><div class="modal-dialog modal-sm" role="document"><div class="modal-content"><div class="btn-close" type="button" (click)="model.hide()"></div><div class="modal-status" *ngIf="model.opts.status" [class.bg-red]="model.opts.status == 'error'" [class.bg-blue]="model.opts.status == 'success'" [class.bg-yellow]="model.opts.status == 'warning'"></div><div class="modal-body text-center py-4"><h3 style="min-height: 12px;">{{model.opts.title}}</h3><div class="text-muted">{{model.opts.message}}</div></div><div class="modal-footer d-flex"><a class="btn btn-link" (click)="model.hide()" *ngIf="model.opts.cancel">Cancel</a><div class="ml-auto"></div><a class="btn" (click)="model.action()" *ngIf="model.opts.action" [class.w-100]="!model.opts.cancel" [class.btn-red]="model.opts.actionBtn == 'error'" [class.btn-blue]="model.opts.actionBtn == 'success'" [class.btn-yellow]="model.opts.actionBtn == 'warning'">{{model.opts.action}}</a></div></div></div></div></div>
